apiVersion: v1
kind: Service
metadata:
  name: {{ include "discovery-server.fullname" . }}
  labels:
    app: {{ include "discovery-server.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8761
      targetPort: 8761
      protocol: TCP
  selector:
    app: {{ include "discovery-server.name" . }}
